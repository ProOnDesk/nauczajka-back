version: "3.9"

services:
  proxy-nginx:
    image: "jc21/nginx-proxy-manager:latest"
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - "80:80" # Public HTTP Port
      - "443:443" # Public HTTPS Port
      - "81:81" # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP

    # Uncomment the next line if you uncomment anything in the section
    # environment:
    # Uncomment this if you want to change the location of
    # the SQLite DB file within the container
    # DB_SQLITE_FILE: "/data/database.sqlite"

    # Uncomment this if IPv6 is not enabled on your host
    # DISABLE_IPV6: 'true'
    networks:
      - nginx
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
      - dev-static-data:/vol/web
      
  bdio-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./bdio_backend:/bdio_backend
      - dev-static-data:/vol/web
    command: >
      sh -c "python manage.py wait_for_db && python manage.py makemigrations && python manage.py migrate && python manage.py move_media && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - bdio-db
      - redis
      - daphne
    env_file:
      - ./.env
    networks:
      - nginx

  daphne:
    build:
      context: .
    command: >
      daphne --bind 0.0.0.0 -p 8001 bdio_backend.asgi:application
    ports:
      - "8001:8001"
    env_file:
      - ./.env
    networks:
      - nginx

  bdio-db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    networks:
      - nginx

  redis:
    image: "redis:7"
    ports:
      - "6379:6379"
    networks:
      - nginx

  celery:
    build:
      context: .
    command: celery -A bdio_backend worker --loglevel=debug
    volumes:
      - ./bdio_backend:/bdio_backend
    env_file:
      - ./.env
    depends_on:
      - bdio-db
      - redis
    networks:
      - nginx

  flower:
    image: mher/flower:0.9.7
    ports:
      - "5555:5555"
    command: flower --broker=redis://redis:6379
    depends_on:
      - celery
    networks:
      - nginx

volumes:
  postgres_data:
  dev-static-data:

networks:
  nginx:
