version: "3.9"

services:
  bdio-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./bdio_backend:/bdio_backend
      - dev-static-data:/vol/web
    command: >
      sh -c "python manage.py wait_for_db && python manage.py makemigrations && python manage.py migrate && python manage.py move_media && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - bdio-db
      - redis
    env_file:
      - ./.env

  bdio-db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "5432:5432"

  redis:
    image: "redis:7"
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
    command: celery -A bdio_backend worker --loglevel=debug
    volumes:
      - ./bdio_backend:/bdio_backend
    env_file:
      - ./.env
    depends_on:
      - bdio-db
      - redis

  flower:
    image: mher/flower:0.9.7
    ports:
      - "5555:5555"
    command: flower --broker=redis://redis:6379
    depends_on:
      - celery

volumes:
  postgres_data:
  dev-static-data:
