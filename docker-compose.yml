version: "3.9"

services:
  bdio-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./bdio_backend:/bdio_backend
      - /vol:/vol/web
    command: >
      sh -c "python manage.py wait_for_db && python manage.py makemigrations && python manage.py migrate && python manage.py move_media && gunicorn bdio_backend.wsgi:application --bind 0.0.0.0:8000"
    depends_on:
      - bdio-db
      - redis
    env_file:
      - ./.env

  bdio-db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "5432:5432"

  redis:
    image: "redis:7"
    ports:
      - "6379:6379"
  daphne:
    build:
      context: .
    command: >
      daphne --bind 0.0.0.0 -p 8001 bdio_backend.asgi:application
    ports:
      - "8001:8001"
    env_file:
      - ./.env
    depends_on:
      - bdio-db

  celery:
    build:
      context: .
    command: celery -A bdio_backend worker --loglevel=debug
    volumes:
      - ./bdio_backend:/bdio_backend
    env_file:
      - ./.env
    depends_on:
      - bdio-db
      - redis

volumes:
  postgres_data:
